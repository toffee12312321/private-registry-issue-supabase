storage: /verdaccio/storage
auth:
  htpasswd:
    file: ./htpasswd

path_prefix: /some-path/

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  "@*/*":
    access: $all
    publish: $all
    proxy: npmjs

  "**":
    access: $all
    publish: $all
    proxy: npmjs

middlewares:
  audit:
    enabled: true
